<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
	<link rel="icon" href="https://reactjs.org/logo-180x180.png">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Hello extends React.Component {
			constructor() {
				super()
				this.state = {
					flag : true
				}
			}
			// if-else 进行逻辑判断  三元表达式进行逻辑判断
			// if (this.state.flag) {
			// 	return <div>hello React</div>
			// } 
			// return <div>你好 React</div>
			// this.state.flag ? <div>hello React</div> : <div>你好 React</div>
			// 逻辑运算符
			// {this.state.flag && <div>你好 React</div> }
			//  If 子组件
			cli = ()=> {
				this.setState({
					flag : !this.state.flag
				})
			}
			render() {
				return <div>
					<If condition={this.state.flag} then={<div>hello React</div>} next={<div>你好 React</div>}/>
					<button onClick={this.cli}>点击</button>
				</div>
			}
		}
		
		function If (props) {
			const condition = props.condition
			const then = props.then
			const next = props.next
			return condition ? then : next
		}
		
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<Hello />)
    </script>
</body>
</html>
