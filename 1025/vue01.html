<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
	<link rel="icon" href="https://cn.vuejs.org/logo.svg">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="view">
		<button @click="cli()">{{count}}</button>
		<!-- <button @click.once="count+= 1">{{count}}</button> -->
		<!-- <a href="#" @click.prevent="count += 1">点击{{count}}</a> -->
	</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message : "hello world",
					count: 1
                }
            },
            methods : {
				cli() {
					console.log(this.message);
				}
			}
        })
		
        app.mount("#view")
    </script>
</body>
</html>
