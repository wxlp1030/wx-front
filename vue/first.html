<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .btn {
            color: red;
        }
    </style>
</head>
<body>
    <div id="view">{{message}}
        <input type="text" v-model="msg">
        <button v-bind:class="cls" @click="change">按钮</button>
        <div v-text="html"></div>
        <div v-html="html"></div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message : "hello world",
                    msg: 'input框内容',
                    cls:"btn",
                    text : 'v-text',
                    html: '<h1>v-html</h1>'
                }
            },
            methods : {
                change() {
                    this.msg = "hello vue"
                }
            }
        })
        app.mount("#view")
    </script>
</body>
</html>
