<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script>
			function init() {
				let cards = [];
				for (let i = 1; i <= 13; i++) {
					cards.push({
						code: i,
						name: '红心' + i,
						imageUrl: '/images/cards/' + i + '(红心).png'
					})
					cards.push({
						code: i,
						name: '梅花' + i,
						imageUrl: '/images/cards/' + i + '(梅花).png'
					})
					cards.push({
						code: i,
						name: '黑桃' + i,
						imageUrl: '/images/cards/' + i + '(黑桃).png'
					})
					cards.push({
						code: i,
						name: '方块' + i,
						imageUrl: '/images/cards/' + i + '(方块).png'
					})
				}
				cards.sort(function() {
					return 0.5 - Math.random()
				})
				return cards;
			}
			const arr = init();
			console.log(arr);
			// console.log(arr.pop());
			// console.log(arr);
			// console.log(arr);
			
		</script>
	</body>
</html>
