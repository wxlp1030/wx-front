<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
        .cls {
            color: #002FA7;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // 函数组件  类组件(状态)
        // 因为它本质上就是 JavaScript 函数。 函数组件以及类组件在 React 里是等效的。

        // 绑定数据
        function Hello(props) {
            return <h1 className={props.name}>{props.text} </h1>
        }

        // 绑定属性
        function Hello2(p) {
            const c = {
                color : "red",
                fontSize : "20px"
            }
            return <h2 style={c}>{p.text}</h2>
        }           

        function Hello4(p) {
            // p.text = "修改内容"
            return <h2>第三行内容：{p.text}</h2>
        }

        // 类组件
class Hello3 extends React.Component {
    constructor(props) {
        super(props)
        this.state = {text: ''}
    }

    change(e) {
        this.setState({text: e.target.value})
    }

    render() {
        return <div>
                <Hello name="cls" text="这是第一行的内容" />
                <Hello2 text="这是第二行的内容" />
                <Hello4 text={this.state.text}/>
                <input type="text" onChange={this.change.bind(this)} />
            </div>
    }
} 

        

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<Hello3 name="cls"/>)
    </script>
</body>

</html>
